# =============================================================
# Nginx config for dashboard.aues.com.au
#
# Install on AUES PC:
#   1. Copy to /etc/nginx/sites-available/dashboard.aues.com.au
#   2. ln -s /etc/nginx/sites-available/dashboard.aues.com.au /etc/nginx/sites-enabled/
#   3. Create initial upstream:
#      echo 'upstream aues_dashboard { server 127.0.0.1:5055; }' \
#        | sudo tee /etc/nginx/conf.d/aues-dashboard-upstream.conf
#   4. sudo certbot --nginx -d dashboard.aues.com.au
#   5. sudo nginx -t && sudo nginx -s reload
#
# The upstream file is managed by deploy.sh -- do not edit it manually.
# =============================================================

# WebSocket upgrade mapping (must be at http context level)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name dashboard.aues.com.au;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name dashboard.aues.com.au;

    # SSL certificates (managed by certbot / Let's Encrypt)
    ssl_certificate     /etc/letsencrypt/live/dashboard.aues.com.au/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard.aues.com.au/privkey.pem;

    # SSL hardening
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

    # Request size limit (matches upload limit)
    client_max_body_size 15m;

    # Next.js static assets -- long cache
    location /_next/static/ {
        proxy_pass http://aues_dashboard;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location / {
        proxy_pass http://aues_dashboard;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Port  $server_port;

        # WebSocket support
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;

        # Disable buffering for Next.js streaming
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
