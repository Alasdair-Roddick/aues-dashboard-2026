services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Build only needs a non-empty DATABASE_URL to satisfy server module initialization.
        DATABASE_URL: ${DATABASE_URL:-postgresql://build:build@localhost:5432/build}
    container_name: aues-dashboard-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5055
    ports:
      - "5055:5055"
    env_file:
      - .env.local
    volumes:
      - uploads:/app/public/uploads

volumes:
  uploads:

networks:
  aues-network:
    driver: bridge
